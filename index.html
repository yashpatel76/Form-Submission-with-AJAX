<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        $(document).ready(function() {
            $('#myForm').submit(function(e) {
                e.preventDefault();
                var formData = $('#myForm').serialize();

                // Mock AJAX request
                $.ajax({
                    type: 'POST',
                    url: 'https://jsonplaceholder.typicode.com/posts',
                    data: formData,
                    success: function(response) {
                        $('#success-message').fadeIn();
                        $('#myForm')[0].reset();
                    },
                    error: function(error) {
                        alert('Error: ' + error.statusText);
                    }
                });
            });
        });
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <form id="myForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            
            <div>
                <input type="submit" value="Submit" class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600 cursor-pointer">
            </div>
        </form>
        <div id="success-message" class="mt-4 p-2 bg-green-100 border border-green-300 text-green-700 rounded-md hidden">
            <p>Form submitted successfully!</p>
        </div>
    </div>
</body>
</html>
